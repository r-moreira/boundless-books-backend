services:
  app:
    container_name: boundless-books-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_PLATFORM=${DATABASE_PLATFORM}
      - H2_DATASOURCE_URL=${H2_DATASOURCE_URL}
      - H2_DATASOURCE_USERNAME=${H2_DATASOURCE_USERNAME}
      - H2_DATASOURCE_PASSWORD=${H2_DATASOURCE_PASSWORD}
      - POSTGRES_DATASOURCE_URL=${H2_DATASOURCE_URL}
      - POSTGRES_DATASOURCE_USERNAME=${H2_DATASOURCE_USERNAME}
      - POSTGRES_DATASOURCE_PASSWORD=${H2_DATASOURCE_PASSWORD}
      - GOOGLE_OAUTH2_CLIENT_ID=${GOOGLE_OAUTH2_CLIENT_ID}
      - GOOGLE_OAUTH2_CLIENT_SECRET=${GOOGLE_OAUTH2_CLIENT_SECRET}
      - API_KEY=${API_KEY}
      - API_KEY_VALIDATION_ENABLED=${API_KEY_VALIDATION_ENABLED}
  db:
    container_name: postgres
    image: postgres:17.4
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: